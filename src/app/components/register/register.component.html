<div class="container">
    <form #registerForm = "ngForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Đăng ký</h2>
                <div class="form-group">
                    <label for="phoneNumber">Phone's number</label>
                    <input type="text" 
                        class="form-control" 
                        [(ngModel)]="phoneNumber" 
                        (input)="onPhoneNumberChange()"
                        name="phone"
                        (focus)="registerForm.form.markAsTouched()"
                        id="phone" 
                        required>
                    <div class="divider-nospace"></div>
                    <p class="text-danger" *ngIf="phoneNumber.length < 6 && registerForm.form.touched">
                        Phone phải có ít nhất 6 ký tự</p>
                    <!-- Khi mới vào hoặc gõ vẫn còn vi phạm đk của *ngIf thì sẽ hiện ra text trong thẻ p-->
                    <!-- (focus)="registerForm.form.markAsTouched()" khi bấm vào thì hàm này sẽ đc gọi và làm cho 
                        registerForm.form.touched bằng true -->
                    <!-- registerForm.form.touched nghĩa là có click chuột vào ô input rồi thì thẻ p mới hiện ra,
                        chứ lúc mới mở form lên là ko hiện -->
                </div>
                <div class="mt-2"></div>
                <div class="form-group password-field">
                    <label for="password">Mật khẩu</label>
                    <input type="password" 
                        placeholder="Ít nhất 3 kí tự" 
                        class="form-control"
                        [(ngModel)]="password" 
                        name="password"
                        (focus)="registerForm.form.markAsTouched()"
                        id="password" 
                        required>
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                    <p class="text-danger" *ngIf="password.length < 3 && registerForm.form.touched">
                        Mật khẩu phải có ít nhất 3 ký tự</p>
                </div>
                <div class="mt-2"></div>
                <div class="form-group password-field">
                    <label for="confirm-password">Nhập lại mật khẩu</label>
                    <input type="password" 
                        class="form-control"
                        [(ngModel)]="retypePassword" 
                        name="retypePassword"
                        (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()"
                        id="confirm-password"
                        required>
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                    <p class="text-danger" *ngIf="retypePassword.length < 3 && registerForm.form.touched">
                        Mật khẩu phải có ít nhất 3 ký tự</p>
                    <p class="text-danger" 
                        *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch')
                        && registerForm.form.touched">
                        Mật khẩu không khớp</p>
                        <!-- .controls['retypePassword'] là lấy thẻ input name="retypePassword" -->
                </div>
                <div class="mt-2"></div>
                <div class="form-group">
                    <label for="full-name">Họ và tên</label>
                    <!-- Thêm [(ngModel)] để thực hiện 2-way data binding(ràng buộc dữ liệu) -->
                    <input type="text" 
                        class="form-control" 
                        [(ngModel)]="fullName"
                        name="fullName"
                        id="full-name"
                        required>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <label for="date-of-birth">Ngày tháng năm sinh</label>
                    <input type="date" 
                        class="form-control" 
                        [(ngModel)]="dateOfBirth"
                        name="dateOfBirth" 
                        (input)="registerForm.form.markAsTouched(); checkAge()"
                        id="date-of-birth"
                        required>
                    <div class="divider-nospace"></div>
                    <p class="text-danger" 
                        *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge')
                        && registerForm.form.touched">
                        Bạn chưa đủ 18 tuổi</p>
                </div>
                <div class="mt-2"></div>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" 
                        class="form-control" 
                        name="address"
                        [(ngModel)]="address"
                        id="address">
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" 
                                class="form-check-input" 
                                [(ngModel)]="isAccepted"
                                name="isAccepted"
                                id="agree">
                            <label for="agree" class="form-check-label text-start">
                                Tôi đồng ý với các chính sách và điều khoản
                            </label>
                        </span>
                    </div>
                </div>
                <button type="button" 
                    (click)="register()"
                    class="register-button">Đăng ký</button>
                <div class="divider"></div>
                <p class="text-center" style="margin: 0;">Bạn đã có tài khoản? 
                    <span>
                        <a href="#" class="register-link">Đăng nhập</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
    </form>
</div>
<app-footer></app-footer>
